<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      font-family: sans-serif;
    }
    .product {
      position: relative;
      border: 1px solid #000;
      padding: 15px;
      width: 250px;
    }
    .product img {
      max-width: 100%;
      height: 250px;
    }
    .product-image {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .product-title {
      margin: 0;
      margin-bottom: 20px;
    }
    .product-price {
      font-weight: 700;
      color: gray;
    }
    .product-add {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      display: inline-block;
      background-color: lime;
      padding: 10px;
    }
  </style>

</head>
<body>
  <div class="product">
    <div class="product-image">
      <img src="https://images-na.ssl-images-amazon.com/images/I/71QWkR-IHEL._AC_SY879_.jpg" alt="Изображение гитары">
    </div>
    <h3 class="product-title">Гитара Jasmine S35</h3>
    <div class="product-price">12 000 &#8381;</div>
    <div class="product-add">Акция!</div>
  </div>
</body>
</html>
